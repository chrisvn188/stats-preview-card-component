<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-content">
      <section class="card">
        <div class="hero-container">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img
              src="images/image-header-mobile.jpg"
              alt="An image at a workplace"
              class="hero-img"
            />
          </picture>
        </div>
        <div class="card-content">
          <div class="content-text-container">
            <h2 class="card-heading">
              Get <span>insights</span> that help your business grow.
            </h2>
            <p class="card-paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats-container">
            <div class="company-stats">
              <span class="stats">10k+</span>
              <span class="stat-heading">companies</span>
            </div>
            <div class="template-stats">
              <span class="stats">314</span>
              <span class="stat-heading">templates</span>
            </div>
            <div class="query-stats">
              <span class="stats">12m+</span>
              <span class="stat-heading">queries</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
  </body>
</html>
